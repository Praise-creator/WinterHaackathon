<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Upload Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Syllabus Upload Tool</h1>
        <p>Plan your assignments smarter, not harder!</p>
    </header>

    <main class="main-container">
        <section class="upload-section">
            <h2>Upload Your Syllabus</h2>
            <label for="file-upload" class="upload-label">
                <span>Click to Upload a PDF</span>
            </label>
            <input type="file" id="file-upload" accept=".pdf" />
            <div id="file-info" class="file-info">No file selected</div>

            <label for="hours-input" class="hours-label">
                Estimated hours per assignment:
            </label>
            <input type="number" id="hours-input" placeholder="Enter hours" />
            <button id="generate-btn" class="btn">Generate Schedule</button>
        </section>

        <section id="output-section" class="output-section">
            <h2>Assignment Schedule</h2>
            <ul id="schedule-list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p>Made with ❤️ by Samantha Fiallos</p>
    </footer>

    <script src="js/upload.js"></script>
</body>
</html>
