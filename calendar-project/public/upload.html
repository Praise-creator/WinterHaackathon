<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Files</h1>
    <div class="drop-zone">
      <div class="drop-icon">
        <span><img src="fileIcon"></span> <!-- This represents your icon -->
      </div>
      <p>Drag & drop file here</p>
    </div>
    <p class="supporting-text">Only .doc and .pdf files. 500 kb max file size.</p>
    <div class="button-container">
      <button class="cancel-button">Cancel</button>
      <button class="add-button">Add</button>
    </div>
  </div>
</body>
</html>
